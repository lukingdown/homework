<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px red;
				margin: 50px auto;
				display: block;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			// 画布
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			// 画笔				
			var context = canvas.getContext("2d");
			
			/*a 是角度*/
			var a = 0;
			setInterval(function(){
				/*a每次加1度，加到360度 又会变成1.*/
				a = (a+1)%360;
				
				context.clearRect(0,0,800,800);
				context.beginPath();
				context.arc(400,400,390,0,Math.PI*2);
				context.lineWidth = 5;
				context.strokeStyle = "green";
				context.stroke();
				
				
				var r = 390;
				var x = r*Math.cos(a/180*Math.PI)+400;
				var y = r*Math.sin(a/180*Math.PI)+400;
				context.beginPath();
				/*调换x y 会改变小球的旋转方向*/
				context.arc(y,x,10,0,Math.PI*2);
				context.closePath();
				context.fillStyle = "orangered";
				context.fill();
				
			},30);
			
			
			
		</script>
	</body>
</html>
