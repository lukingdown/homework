<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px red;
				margin: 50px auto;
				display: block;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			// 画布
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			// 画笔				
			var context = canvas.getContext("2d");
			
			context.fillRect(200,200,400,400);
			// 缩放  x 轴缩放比例  y轴缩放比例
			context.scale(0.5,0.5);
			context.fillStyle = "red";
			context.fillRect(200,200,400,400);
			
			context.fillStyle = "green";
			context.fillRect(1000,1000,400,400);
			context.scale(2,2);
//			context.arc(400,400,100,0,Math.PI*2);
//			context.fill();
			
			
			context.fillStyle = "blue";
			
			// 平移， 原点位置
			context.translate(400,400);
			// 选转
			context.rotate(Math.PI/180*50);
			context.fillRect(-100,-100,200,200);
			
			var width = 0;
			context.rotate(-Math.PI/180*50);
			setInterval(function(){
				context.rotate(-Math.PI/180*5);
				width = (width+10)%800;
				context.clearRect(-500,-500,1000,1000);
				context.fillRect(-1*width/2,-1*width/2,width,width);
				
			},40);
		</script>
	</body>
</html>
