<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				
				border: 1px solid seagreen;
			}
			
			
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			var context = canvas.getContext("2d");
			
			context.beginPath();
			context.arc(400,400,400,0,Math.PI*1,true);
			
			context.lineTo(800,400);
			context.fillStyle = "#2E8B57";
			
			context.fill();
			context.closePath();
			
			context.beginPath();
			context.arc(400,400,400,0,Math.PI*1/2,false);
			
			context.fillStyle = "pink";
			context.lineTo(400,400);
			context.fill();
			context.closePath();
			
			
		</script>
		
		
		
	</body>
</html>
