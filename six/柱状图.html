<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px red;
				margin: 50px auto;
				display: block;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			// 画布
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			// 画笔				
			var context = canvas.getContext("2d");
			context.lineTo(50, 100);
			context.lineTo(50, 750);
			context.lineTo(750, 750);
			context.strokeStyle = "#333";
			context.lineWidth = 3;
			context.stroke();

			context.beginPath();
			context.lineTo(40, 110);
			context.lineTo(50, 90);
			context.lineTo(60, 110);
			context.strokeStyle = "#333";
			context.lineWidth = 3;
			context.stroke();

			context.beginPath();
			context.lineTo(740, 740);
			context.lineTo(760, 750);
			context.lineTo(740, 760);
			context.strokeStyle = "#333";
			context.lineWidth = 3;
			context.stroke();
			
			var h = 0;
			var t = setInterval(function() {
				h += 50;
//				cxt.clearRect(0,0,800,800);
				context.beginPath();
				context.fillStyle = "palevioletred";
				context.fillRect(100, 650-h, 50, 100+h);
				context.beginPath();
				context.fillRect(200, 600-h, 50, 150+h);
				context.beginPath();
				context.fillRect(300, 560-h, 50, 190+h);
				context.beginPath();
				context.fillRect(400, 550-h, 50, 200+h);				
				context.beginPath();
				context.fillRect(500, 600-h, 50, 150+h);
				context.beginPath();
				context.fillRect(600, 500-h, 50, 250+h);
				if (h == 400) {
					clearInterval(t);
				}

			}, 200);
			
		</script>
	</body>
</html>
