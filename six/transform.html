<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px red;
				margin: 50px auto;
				display: block;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			// 画布
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			// 画笔				
			var context = canvas.getContext("2d");
			
			// x轴缩放  水平倾斜   垂直倾斜 y 轴的缩放  水平移动  垂直移动
			context.transform(1,0,0,1,50,50)
			context.transform(1,0,0,1,50,50)
			
			context.transform(1,0,0,1,50,50)
			context.transform(1,0,0,1,50,50)
			
			context.transform(1,0,0,1,0,0)
			
			
			
			context.setTransform(1,0,0,1,0,0)
			
			
			context.fillRect(200,200,300,300)
			// 每次都回到原位置，然后再做形变
			
			
		</script>
	</body>
</html>
